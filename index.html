<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>驴?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ad1a1a, #b62a77);
    overflow: hidden;
    position: relative;
}

/* Emojis cayendo */
.falling {
    position: absolute;
    top: -50px;
    font-size: 28px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
    }
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffd84d;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

button:hover {
    background-color: #ffcc00;
    transform: scale(1.05);
}

/* Ajustes espec铆ficos para m贸viles */
@media (max-width: 600px) {
    button {
        font-size: 16px;
        padding: 12px 25px;
    }

    .falling {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<button onclick="irPagina()">驴Qu茅 pas贸?</button>

<audio id="musica" loop>
  <source src="gaga.mp4" type="audio/mpeg">
</audio>

<script>
// M煤sica al primer toque (mejor para m贸viles)
document.addEventListener("touchstart", reproducirMusica, { once: true });
document.addEventListener("click", reproducirMusica, { once: true });

function reproducirMusica() {
  document.getElementById("musica").play();
}

// Crear emojis aleatorios
function crearEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("falling");

    const emojis = ["", ""];
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(emoji);

    setTimeout(() => {
        emoji.remove();
    }, 8000);
}

// Menos cantidad para que no se vea saturado en m贸vil
setInterval(crearEmoji, 400);

function irPagina() {
    window.location.href = "indelx.html";
}
</script>

</body>
</html>
